<p-card class="container">
  <div style="text-align: center; color: brown">
    <h2>Register</h2>
  </div>

  <form
    [formGroup]="register"
    style="border-radius: 1px solid black"
    autocomplete="off"
  >
    <p>
      <span class="p-float-label p-fluid">
        <input
          type="text"
          pInputText
          id="username"
          formControlName="username"
        />
        <label for="username">username</label>
        <small
          *ngIf="
            !register.get('username')?.valid &&
            register.get('username')?.touched
          "
        >
          <span style="color: red"> please enter valid username... </span>
        </small>
      </span>
    </p>

    <p>
      <span class="p-float-label p-fluid">
        <input type="text" pInputText id="email" formControlName="email" />
        <label for="email">email</label>
        <small
          *ngIf="
            !register.get('email')?.valid && register.get('email')?.touched
          "
        >
          <span style="color: red"> please enter valid email... </span>
        </small>
      </span>
    </p>

    <p>
      <span class="p-float-label p-fluid">
        <input
          type="password"
          pInputText
          id="password"
          formControlName="password"
        />
        <label for="username">password</label>
        <small
          *ngIf="
            !register.get('password')?.valid &&
            register.get('password')?.touched
          "
        >
          <span style="color: red"> please enter valid password... </span>
        </small>
      </span>
    </p>

    <p>
      <span class="p-float-label p-fluid">
        <input type="text" pInputText id="about" formControlName="about" />
        <label for="email">about</label>
        <small
          *ngIf="
            !register.get('about')?.valid && register.get('about')?.touched
          "
        >
          <span style="color: red"> please enter valid about... </span>
        </small>
      </span>
    </p>
  </form>

  <div class="p-fluid" style="text-align: start">
    <button
      [disabled]="!register.valid"
      pButton
      label="Register"
      (click)="onRegister()"
    ></button>
  </div>
  <br />

  <div class="p-fluid" style="text-align: end">
    <button pButton label="Reset" (click)="reset()"></button>
  </div>
</p-card>

<mat-progress-bar *ngIf="loader" mode="indeterminate"></mat-progress-bar>
